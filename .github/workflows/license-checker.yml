name: License Checker

on:
  push:
    branches: [main]
    paths:
      - "**/pnpm-lock.yaml"
      - "**/package.json"
  pull_request:
    paths:
      - "**/pnpm-lock.yaml"
      - "**/package.json"
  workflow_dispatch:

jobs:
  license-checker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - alore-auth-ui
          - alore-crypto-sdk
          - alore-auth-sdk
        node-version: [20.x]

    defaults:
      run:
        working-directory: ${{ matrix.package }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: ${{ github.workspace }}/packages/react/${{ matrix.package }}/pnpm-lock.yaml

      - name: Setup NPM_TOKEN
        if: matrix.package == 'alore-crypto-sdk'
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: daynin/nodejs-license-checker@v0.2.0
        with:
          exclude-private-packages: true
          paths: ./${{ matrix.package }}
          allow-only: |
            MIT
            LGPL-2.0-only
            LGPL-2.1-only
            LGPL-3.0-only
            Apache-1.0
            Apache-1.1
            Apache-2.0
